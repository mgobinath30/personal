      <form class="well form-horizontal" action=" " method="post" id="contact_form">
          <fieldset>
    
            <!-- Form Name -->

            <!-- Text input-->
    
            <div class="form-group">
              <label class="control-label">First Name</label>

            <!-- Text input-->

                  <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                </div>
              </div>
            </div>
    
    
            <!-- Text input-->
    
            <div class="form-group">
              <label class="control-label">Phone #</label>
              <div class="inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-earphone"></i>
                  </span>
                  <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                </div>
              </div>
            </div>
    
    
            <!-- Text area -->
    
            <div class="form-group">
              <label class="control-label">Feedback</label>
              <div class="inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                  </span>
                  <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                </div>
              </div>
            </div>
    
            <!-- Success message -->
            <div class="alert alert-success" role="alert" id="success_message">Success
              <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
    
            <!-- Button -->
            <div class="form-group">
              <label class="control-label"></label>
              <div class="col-md-4">
                <button type="submit" class="btn btn-warning">Send
                  <span class="glyphicon glyphicon-send"></span>
                </button>
              </div>
            </div>

  <!-- Bootstrap core JavaScript -->

  <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }

    $(document).ready(function () {
      $('#contact_form').bootstrapValidator({
          // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
          feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
          },
          fields: {
            first_name: {
              validators: {
                stringLength: {
                  min: 2,
                },
                notEmpty: {
                  message: 'Please supply your first name'
                }
              }
            },
            last_name: {
              validators: {
                stringLength: {
                  min: 2,
                },
                notEmpty: {
                  message: 'Please supply your last name'
                }
              }
            },
            email: {
              validators: {
                notEmpty: {
                  message: 'Please supply your email address'
                },
                emailAddress: {
                  message: 'Please supply a valid email address'
                }
              }
            },
            phone: {
              validators: {
                notEmpty: {
                  message: 'Please supply your phone number'
                },
                phone: {
                  country: 'US',
                  message: 'Please supply a vaild phone number with area code'
                }
              }
            },
            address: {
              validators: {
                stringLength: {
                  min: 8,
                },
                notEmpty: {
                  message: 'Please supply your street address'
                }
              }
            },
            city: {
              validators: {
                stringLength: {
                  min: 4,
                },
                notEmpty: {
                  message: 'Please supply your city'
                }
              }
            },
            state: {
              validators: {
                notEmpty: {
                  message: 'Please select your state'
                }
              }
            },
            zip: {
              validators: {
                notEmpty: {
                  message: 'Please supply your zip code'
                },
                zipCode: {
                  country: 'US',
                  message: 'Please supply a vaild zip code'
                }
              }
            },
            comment: {
              validators: {
                stringLength: {
                  min: 10,
                  max: 200,
                  message: 'Please enter at least 10 characters and no more than 200'
                },
                notEmpty: {
                  message: 'Please supply a description of your project'
                }
              }
            }
          }
        })
        .on('success.form.bv', function (e) {
          $('#success_message').slideDown({
            opacity: "show"
          }, "slow") // Do something ...
          $('#contact_form').data('bootstrapValidator').resetForm();

          // Prevent form submission
          e.preventDefault();

          // Get the form instance
          var $form = $(e.target);

          // Get the BootstrapValidator instance
          var bv = $form.data('bootstrapValidator');

          // Use Ajax to submit form data
          $.post($form.attr('action'), $form.serialize(), function (result) {
            console.log(result);
          }, 'json');
        });
    });
  </script>
  <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
